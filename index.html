<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="lado">
<div class="card">
  <div class="card-text">
    <div class="card-presentation">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </div>
  <div class="stats-card">
    <div class="stats-container">
    <h1 >10k+</h1>
    <p>COMPANIES</p>
    </div>
    <div class="stats-container">
      <h1>314</h1>
      <p>TEMPLATES</p>
    </div>
    <div class="stats-container">
      <h1>12M+</h1>
      <p>QUERIES</p>  
    </div>
  </div> 
  </div>
</div>
<img src="/images/image-header-desktop.jpg" alt="company-photo">
</div>
</body>
</html>
